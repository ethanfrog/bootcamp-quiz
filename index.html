<!DOCTYPE html>

<html>
  <head>
    <title>Boot Camp Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!--The page header-->
    <div>
      <a href="./scores.html">
        <button>View Scores</button>
      </a>
      <p id="timer">Time remaining:</p>
    </div>

    <!--Contains the initial loadout of the page, before the quiz is started-->
    <div id="initial">
      <h1>Coding Quiz Challenge</h1>
      <h2>All questions are related to the MSU coding boot camp. Incorrect answers will result in a 10-second penalty.</h2>
      <button id="start-button">Start</button>
    </div>

    <!--Will contain the quiz elements once it is started-->
    <div id="quiz"></div>

    <!--Will contain the results of a quiz once it has been completed-->
    <div id="results"></div>

    <script src= "./assets/js/index-script.js"></script>
  </body>
</html>
